{%  extends "base_nav.html" %}

{% block top_assets %}
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
#payments {
  height:50vh;
  overflow-y:scroll;
  overflow-x:scroll;
}

table {
  width:800px;
}
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">

    <div id="searchControlBar">
     <form action="{% url 'payments_in_range' %}" method="post">
     {% csrf_token %}
      <div class="row my-3">
          <label for="staticEmail" class="col-4 col-md-3 col-form-label">Fecha Inicial</label>
          <div class="col-8 col-md-3 mb-3">
            <input type="date" class="form-control" name="start_date" value="{{ start_date }}">
          </div>
          <label for="staticEmail" class="col-4 col-md-3 col-form-label">Fecha Final</label>
          <div class="col-8 col-md-3">
            <input type="date" class="form-control" name="end_date" value="{{ end_date }}">
          </div>
      </div>
      <div class="row my-3">
        <div class="col-4 col-md-3">
          <button type="submit" class="btn btn-secondary">
            Search
          </button>
          </div>
          <!--div class="col-8 col-md-9">
            <input type="text" class="form-control" name="search_text" value="" required>
          </div-->
      </div>
     </form>
    </div>

    <div id="plt_chart" class="mt-4 border-top">
      {% autoescape off %}
      {% if plot_div %}
        {{ plot_div }}
      {% endif %}
      {% endautoescape %}
    </div>
  </div>
{% endblock %}
